<h4>{{city}}</h4>
<hr/>
	Days: <a href="#/forcast/2">2</a> | <a href="#/forcast/3">3</a> | <a href="#/forcast/5">5</a>
<hr/>
<div ng-repeat="w in weatherResult.list">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">{{w.dt*1000 | date  }}</h3>
				</div>
				<div class="panel-body">
					Daytime temprature: {{w.temp.day | fahrenheit}}
				</div>
			</div>
		</div>
	</div>
</div>
